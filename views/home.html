			<div class="pageview">
				<div class="banner">
					<img ng-src="{{page1.Data.Banner.Photo}}">
				</div>
				<div class="headPics">
					<div class="imgWrapper">
						<img ng-repeat="x in page1.Data.HeadPics"
						 ng-src="{{x.Data.Photo}}">
					</div>
					<div class="list-item" ng-repeat="x in page1.Data.List">
						<div class="{{x.Data.Class}}" ng-if="x.myType == 1 || x.myType == 2">
							<img ng-src="{{x.Data.Photo}}">
							<div class="desc">
								<p>{{x.Data.Title}}</p>
								<span class="source">{{x.Data.Source}}</span>
							</div>
							<span class="play glyphicon glyphicon-play" ng-if="x.Data.HaveVideo"></span>
						</div>
						<div class="{{x.Data.Class}}" ng-if="x.myType==3">
							<section>
								<span class="active">{{x.Data.Footer}}</span>
								<h4 class="font-normal">{{x.Data.Title}}</h4>
							</section>
							<img class="bigImg" ng-src="{{x.Data.Photo}}" />
							<p>{{x.Data.Summary}}</p>
						</div>

						
					</div>
				</div>
