<div class="fm_main">
	<div class="fm_head">
		<h2><span class="fm_head_span"></span><span class="fm_head_span2">荔枝新闻</span></h2>
	</div>
	<div class="fm_log">
		
	</div>
	<div class="fm_programa">
		<h5>
			<span class="fm_programa_left"></span>
			<span class="fm_programa_writ">栏目推荐</span>
			<a href="javascript:;" ng-click="proAlGoto1()"><span class="fm_programa_al">更多</span><span class="fm_programa_ar">></span></a>
		</h5>
	</div>
	<div class="fm_programaList">
		<ul>
			<li class="fm_programaList_news"><img src="./images/fm/02_03.png"/><p>新闻早高峰</p></li>
			<li class="fm_programaList_sun"><img src="./images/fm/02_05.png"/><p>阳光倾城</p></li>
			<li class="fm_programaList_man"><img src="./images/fm/02_09.png"/><p>男生宿舍</p></li>
			<li class="fm_programaList_comment"><img src="./images/fm/02_10.png"/><p>新闻评弹</p></li>
		</ul>
	</div>
	<div class="fm_programa">
		<h5>
			<span class="fm_programa_left"></span>
			<span class="fm_programa_writ">直播电台</span>
			<a href="javascript:;" ng-click="proWriGoto()" class=""><span class="fm_programa_al">更多</span><span class="fm_programa_ar">></span></a>
		</h5>
	</div>
	<div class="fm_radio">
		<ul class="fm_radio_ul"  ng-repeat="x in data.Data">
			<li>
				<img src=  "{{x.Photo}}" />
				<p>{{x.Title}}</p>
				<span>{{x.EpgName}}</span>
			</li>
		</ul>
	</div>
	<div class="fm_space">
		
	</div>
</div>

<!--栏目推荐更多页面-->
<div class="fm_programa_more">
	<div class="fm_programa_mH5">
		<h5><span class="fm_programa_back" ng-click="proBack()"><</span>栏目推荐</h5>
	</div>
	<div class="fm_programa_mPic">
		<ul class="fm_programa_mUl" ng-repeat="x in dataProMore.Data">
			<li>
				<img src="{{x.Photo}}"/>
				<p>{{x.Title}}</p>
			</li>
		</ul>
	</div>
</div>
<!--直播电台更多页面-->
<div class="fm_radio_more">
	<div class="fm_radio_mH5">

	</div>
	<div class="fm_radiom_m">
		<ul class="fm_radio_mUl"  ng-repeat="x in data.Data">
			<li>
				<img src=  "{{x.Photo}}" />
				<p>{{x.Title}}</p>
				<span>{{x.EpgName}}</span>
			</li>
		</ul>
	</div>
</div>
